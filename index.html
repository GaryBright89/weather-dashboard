<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

   </head>
  <body>
    <header class="header">Weather Dashboard</header>
    <main class="row">
      <section id="searchArea" class="col-10 col-md-3">
        <form>
          <div class="form-group p-2">
            <h3>Search for a City:</h3>
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="City Name"
            />
            <button type="submit" class="btn btn-primary mb-2 mt-2">
              Search
            </button>
          </div>
        </form>
        <div id="searchHistory"><h3>Previous Searches</h3></div>
      </section>

      <section id="contentArea" class="col-10 col-md-9">
        <div id="todayWeather"></div>
        <div id="forecastWeather"></div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
      
  </body>
</html>
